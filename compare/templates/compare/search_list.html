{% extends 'home/base.html' %}
{% block content %}
	{% if items %}
	<h1>Search list: </h1>
	<div>
		{% for item in items %}
			<ul>
				<li><a href="{% url 'detail-item' item.id %}">{{ item.product_name}}</a></li>
			</ul>
		{% endfor %}
	</div>
	{% else %}
		<h2>No products found</h2>
		<h5>Try different keyword.......</h5>
	{% endif %}
{% endblock %}
