
{% extends 'home/base.html' %}
{% block content %}
	<div>
		<form role="search" action="{% url 'search'%}" method="get">
			<div>
				<input type="text" name="search" placeholder="search">
			</div>
			<button type="submit">Search</button>
		</form>
	</div>
	<h2>List of Item</h2>
	<div>
		{% for item in items %}
			<ul>
				<li><a href="{% url 'detail-item' item.id %}">{{ item.product_name}}</a></li>
			</ul>
		{% endfor %}
	</div>
	<a href="{% url 'new-item' %}">Create New Item</a>
{% endblock %}
