
{% extends 'home/base.html' %}
{% block content %}
	<div>
		<form method="POST">
			{% csrf_token %}
			<fieldset>
				<legend>Delete Post</legend>
				<h2>Are You Sure ? You wanted to delete the post "{{ object.title }}"</h2>
			</fieldset>
			<div>
				<button type="submit">Yes, Delete</button>
				<a href="{% url 'detail-item' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock %}
